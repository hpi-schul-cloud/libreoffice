---
apiVersion: v1
kind: Service
metadata:
  name: $SERVICE_NAME
  labels:
    app: $SERVICE_NAME
spec:
  type: NodePort
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 9980
  - name: http443
    port: 443
    protocol: TCP
    targetPort: 9980
  selector:
    app: $SERVICE_NAME
    tier: web